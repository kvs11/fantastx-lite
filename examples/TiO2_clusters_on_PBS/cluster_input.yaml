select_params:
    objective_fn_type: single
    adjust_k_every: 5
    num_required_above_50: 13
    num_models_before_pareto: 5 # Not applicable for single obj

mating_constraints:
    num_parents_fraction: 0.1
    attach_type_fraction: 0.3

basinhopping_constraints:
    perturb_box: [[0.4, 0.6], [0.4, 0.6], [0.6, 0.4]]
    max_perturbation: 0.2

evolve_probabilities:
    basinhopping_fraction: 0.5
    mate_by_slice_fraction: 0.3
    mate_by_swap_fraction: 0.2

workers: # contains specifications for each dask worker job
    cluster: "PBS" # Specify type of scheduler
    max_workers: 4 # Number of parallel calculations of models
    num_cores: 1 # cpus-per-task option
    total_mem: "8GB" # total memory for the job (--mem option)
    project_name: "cnm72851" # project under which job to be requested
    node_type: "ib0" # the cluster interface (infiniband or haswell etc)
    walltime: "24:00:00" # estimated entire walltime a worker job shall run
    job_extra: # any other PBS/SLURM submit options
         - "-l nodes=1:ppn=2:gen6"
    header_skip: # removes the PBS/SLURM options that start with below provided string 
         - "-l select=1"
