population_limits:
    initial_population: 40
    total_population: 1000
    pool: 20

energy_code: vasp
energy_exec_cmd: time srun -N 1 -n36 -c1 --cpu_bind=cores vasp_std  # BEBOP
energy_exec_cmd: time srun -N 1 -n16 -c16 --cpu_bind=cores vasp_std # CORI knl

