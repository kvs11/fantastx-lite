inputs:
    energy_files_path: /sandbox/vkolluru/Fantastx/examples/TiO2_clusters

structure_record:
    cluster:
        max_dia: 7
        box_abc:
            - 18
            - 18
            - 18
        lin_sph_ratio: 0.999
        radius_rand_linear: 1.75
        tol_rand_linear: 0.2
    max_bond_dist: 3.5
    min_dist:
        sp1_sp1: 1.3
        sp1_sp2: 1.3
        sp2_sp2: 1.3

    species:
        species1:
            name: Ti
            min_num: 6
            max_num: 7
            mu: -3.4 # This is a random number used for this example 
        species2:
            name: O
            min_num: 8
            max_num: 11
            mu: -0.81 # This is a random number used for this example

population_limits:
    initial_population: 10
    total_population: 100
    pool: 20

energy_code: lammps
energy_obj_fn: mu_based
energy_exec_cmd: mpiexec lmp_mpi -in in.min

