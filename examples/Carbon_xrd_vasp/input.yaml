exp_sim_1: "XRD"
exp_sim_1_params:
    exp_xrd_file: /home/zisheng.zhang/fantastx_proj/fx_xrd/Carbon/diamond.txt
    instr_param_file: /home/zisheng.zhang/fantastx_proj/fx_xrd/Carbon/diamond.instprm
    xmin: 10.
    xmax: 110.
    npoints: 2000
    xmin_fit: 30.
    xmax_fit: 100.
    score_method: "emd_fit"
    npoints_fit: 1400
    scale: 1000.

basinhopping_constraints:
    indices_fraction: 0.75
    max_perturbation: 1

fingerprint_params:
    label: "bag-of-bonds"
    tolerance: [0.05, 1.0]

select_params:
    selection_algorithm: distance_from_pareto # comment if single
    objective_fn_type: multi # single or multi
    num_required_above_50: 20 # comment if single
    num_models_before_pareto: 30 # comment if single
    operators: ["perturb_sites", "fraction_slice"]
    operator_assignment: "fixed" # auto-adaptive or fixed
    operator_frequencies: [0.5, 0.5]

